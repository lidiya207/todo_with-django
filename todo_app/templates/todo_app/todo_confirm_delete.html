{% load static %}
<!DOCTYPE html>
<html>
<head><title>Confirm Delete</title>
  <link rel="stylesheet" href="{% static 'style.css' %}"></head>
<body>
    <h1>Delete Todo</h1>
    <p>Are you sure you want to delete "{{ todo.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'todo_list' %}">Cancel</a>
    </form>
</body>
</html>

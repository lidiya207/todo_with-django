{% load static %}

<!DOCTYPE html>
<html>
<head><title>Todo List</title>
  <link rel="stylesheet" href="{% static 'style.css' %}"></head>
</head>
<body>
    <h1>Todo List</h1>
    <a href="{% url 'todo_create' %}">Add New Todo</a>
    <ul>
        {% for todo in todos %}
            <li>
                {{ todo.title }} {% if todo.completed %}(Completed){% endif %}
                <a href="{% url 'todo_update' todo.pk %}">Edit</a>
                <a href="{% url 'todo_delete' todo.pk %}">Delete</a>
            </li>
        {% empty %}
            <li>No todos yet!</li>
        {% endfor %}
    </ul>
</body>
</html>
